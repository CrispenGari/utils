on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow}}-${{github.ref}}

jobs:
  release:
    name: ğŸš€ğŸš€ Building the Package
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./

    steps:
      - name: ğŸš€ Checkout Github Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Nodejs and NPM
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - name: ğŸš€ Installing Packages using Yarn
        run: yarn install

      - name: ğŸš€ Linting and building
        run: yarn lint && yarn build

      - name: ğŸš€ Create Realease Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
